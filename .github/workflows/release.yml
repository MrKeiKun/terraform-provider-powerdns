name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6.3.0
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          # GitHub sets the GITHUB_TOKEN secret automatically.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Update README version
        run: |
          # Get the latest tag
          latest_tag=$(git describe --tags --abbrev=0)
          echo "Latest tag: $latest_tag"
          
          # Remove 'v' prefix if present for Terraform version compatibility
          version=${latest_tag#v}
          echo "Version for README: $version"
          
          # Update line 24 in README.md
          sed -i "24s/version = \".*\"/version = \"$version\"/" README.md
          
          # Verify the change
          echo "Updated README.md line 24:"
          sed -n '24p' README.md

      - name: Commit and push README changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: update README version to $(git describe --tags --abbrev=0)" || echo "No changes to commit"
          git push

      - name: Extract changelog for release notes
        id: release-notes
        run: |
          # Get the latest tag
          latest_tag=$(git describe --tags --abbrev=0)
          echo "Latest tag: $latest_tag"
          
          # Remove 'v' prefix for version comparison
          version=${latest_tag#v}
          echo "Looking for version: $version"
          
          # Read the changelog and extract content for this release
          if [ -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md found, extracting release notes..."
            
            # Create temporary file for release notes
            release_notes_file="release_notes.md"
            
            # Find the section for the current version
            echo "## Release $latest_tag" > "$release_notes_file"
            
            # Extract content between current version header and next version header (if any)
            awk -v version="$version" '
            BEGIN { found_version=0; content="" }
            /^## / {
              if (found_version && content != "") {
                print content
                exit
              }
              if ($2 ~ "^" version " ") {
                found_version=1
                content = $0
              } else if (found_version) {
                print content
                exit
              }
              next
            }
            found_version { content = content "\n" $0 }
            END {
              if (found_version && content != "") {
                print content
              }
            }' CHANGELOG.md >> "$release_notes_file" || echo "Version section not found, using default"
            
            # If no version section found, use a generic release note
            if [ ! -s "$release_notes_file" ] || [ "$(wc -l < "$release_notes_file")" -eq 1 ]; then
              echo "" >> "$release_notes_file"
              echo "Release $latest_tag of terraform-provider-powerdns" >> "$release_notes_file"
            fi
            
            echo "subject<<EOF" >> "$GITHUB_OUTPUT"
            cat "$release_notes_file" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            
            # Cleanup
            rm -f "$release_notes_file"
          else
            echo "## Release $latest_tag" > release_notes.md
            echo "Release of terraform-provider-powerdns" >> release_notes.md
            echo "subject<<EOF" >> "$GITHUB_OUTPUT"
            cat release_notes.md >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Update release with changelog
        uses: softprops/action-gh-release@v2.4.1
        with:
          body: ${{ steps.release-notes.outputs.subject }}
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
